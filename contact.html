<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Resnova Sport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-dark text-center py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="./index.html">
                    <img src="./immagini/Logo.jpg" alt="Resnova Sport Logo" width="120">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="./about.html">Chi Siamo</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contact.html">Contatti</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" class="form-control" required>
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
            <label for="message">Messaggio:</label>
            <textarea id="message" class="form-control" required></textarea>
            <button type="submit" class="btn btn-danger mt-3">Invia</button>
        </form>
    </main>

    <footer class="text-center bg-dark text-light py-3">
        <p>&copy; 2025 Resnova - Tutti i diritti riservati</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
